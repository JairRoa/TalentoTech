<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex-container">
        <h1>POKEDEX</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Buscar pokemon por ID o Nombre">
            <button id="search-button">Buscar</button>
        </div>
        <div class="pokemon-list" id="pokemon-list">
        </div>
    </div>
    <div class="pokemon-detail" id="pokemon-detail" style="display: none;">
        <div class="pokemon-info"></div>
        <button id="back-button">Vuelve a la pokedex</button>
    </div>
    <div class="pagination-buttons">
        <button id="prev-button">Anterior</button>
        <button id="next-button">Siguiente</button>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
